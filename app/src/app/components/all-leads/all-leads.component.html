<div class="container">
    <div class="row">
        <div class="col-md-12 border-bottom">
            <h4>All Leads</h4>
            <p class="text-muted">You can see here your all leads.</p>
        </div>
    </div>
</div>

<ng-container *ngIf="allData.length!=0">
    <div class="container my-3">
        <div class="row">
            <div class="col-md-6 my-3" *ngFor="let data of allData">
                <div class="card" routerLink="/lead/{{data.id}}">
                    <div class="row">
                        <div class="col-6">
                            <h5>{{data.name}}</h5>
                        </div>
                        <div class="col-6">
                            <span class="float-right">
                                {{data.timestamp.toDate() | date : 'mediumDate'}}
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label>Loan Type:&nbsp;</label>
                            <span>{{data.loan_required}}</span>
                        </div>
                        <div class="col-12">
                            <label>Status:&nbsp;</label>
                            <span class="text-warning" *ngIf="data.status == 'pending'">Pending</span>
                            <span class="text-warning" *ngIf="data.status == 'progress'">Processing</span>
                            <span class="text-success" *ngIf="data.status == 'approved'">Approved</span>
                            <span class="text-danger" *ngIf="data.status == 'rejected'">Rejected</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="allData.length==0">
    <empty-view>
        <img src="../../../assets/svg/No data-rafiki.svg" width="100%" alt="">
        <p>No records found</p>
    </empty-view>
</ng-container>
