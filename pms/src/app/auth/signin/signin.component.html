<div class="container">
    <div class="row p-2" style="min-height: 100vh;">
        <div class="col-md-6 mx-auto card p-3 my-auto">
          <h4 class="text-center">Sign in as PMS </h4>
            <form #formData="ngForm" (ngSubmit)="onSubmit(formData)">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" name="email" class="form-control" ngModel id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" name="password" class="form-control" id="exampleInputPassword1" ngModel>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
</div>
