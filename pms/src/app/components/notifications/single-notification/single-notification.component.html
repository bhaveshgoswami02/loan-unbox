<main class="col-md-9 ml-sm-auto col-lg-10 px-md-4 bg-color" style="background-color: #F7F7F9;min-height: 100vh;">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h4>{{data ? 'Edit' : 'Add'}} Notification</h4>
    </div>
  
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3">
      <nav aria-label="breadcrumb" class="w-100">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a [routerLink]="'/'+dataService.collection">All Notifications</a></li>
          <li class="breadcrumb-item active" aria-current="page">{{data ? 'Edit' : 'Add'}} Notification</li>
        </ol>
      </nav>
    </div>
  
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center p-3 rounded bg-white">
      <form #formData="ngForm" class="border p-3 rounded w-100" (ngSubmit)="onSubmit(formData)">

        <div class="form-group">
          <label for="title">Enter Title</label>
          <input type="text" class="form-control" name="title" id="title" placeholder="Enter Title" [ngModel]="data?.title"
            required>
        </div>

        <div class="form-group">
          <label for="sub_title">Enter Sub Title</label>
          <input type="text" class="form-control" name="sub_title" id="sub_title" placeholder="Enter Sub Title" [ngModel]="data?.sub_title"
            required>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea name="message" class="form-control" [ngModel]="data?.message" id="message" cols="30" rows="10" required></textarea>
        </div>
  
        <button [disabled]="formData.invalid" class="btn btn-primary" type="submit">Save</button>
      </form>
    </div>
    <br><br>
  </main>
